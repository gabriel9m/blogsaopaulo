<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
</head>

<body bgcolor="#4682b4">
    <div align="center"><img src="https://logodownload.org/wp-content/uploads/2016/09/sao-paulo-logo-escudo-1.png"
            width="50" alt=""></div>
    <br>
    <form action="">
        <h3>Dados Pessoais</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel">
        <br>
        <label for="date">Data de nascimento:</label>
        <input type="date" id="date" name="date">
        <br><br><br>
        <h3>Questionário tricolor</h3><br>
        <label for="tecnico">Qual é o maior técnico do São Paulo?</label>
        <br>
        <input type="radio" id="tele" name="tecnico" value="tele">
        <label for="tele">Telê Santana</label><br>
        <input type="radio" id="muricy" name="tecnico" value="muricy">
        <label for="muricy">Muricy Ramalho</label>
        <br>
        <label for="jog">Quais destes você viu jogar pelo São Paulo?</label><br>
        <label for="rai">Raí</label>
        <input type="checkbox" name="rai" id="rai">
        <label for="rogerio">Rogério Ceni</label>
        <input type="checkbox" name="rogerio" id="rogerio">
        <label for="kaka">Kaká</label>
        <input type="checkbox" name="kaka" id="kaka">
        <label for="lf">Luis Fabiano</label>
        <input type="checkbox" name="lf" id="lf">
        <label for="amoroso">Amoroso</label>
        <input type="checkbox" name="amoroso" id="amoroso">
        <br>
        <label for="color">Quais as cores do maior time do Brasil?</label><br>
        <input type="color" id="cor1" name="color">
        <input type="color" id="cor2" name="color">
        <input type="color" id="cor3" name="color">
        <br>
        <label for="foto">Envie sua foto com a camisa do tricolor paulista</label><br>
        <input type="file" id="foto" name="foto"><br>
        <label for="range">O quanto você ama o SPFC?</label><br>
        <label for="range">0</label>
        <input type="range" id="range" name="range">
        <label for="range">100</label>
        <br><br><br>
        <input type="submit" value="submit">
        <br>
    </form>
    <a href="index.html">Voltar</a>
    <hr>
</body>
<footer><a href="contato.html">Fale Conosco</a></footer>

</html>
